<div class="grid">
  <div class="card" *ngFor="let event of events">

    <img [src]="event.image">

    <h2>{{event.name}}</h2>
    <p>{{event.description}}</p>

    <div class="price">{{event.price}} KZT</div>
 <div class="rating">
  <span *ngFor="let star of [1,2,3,4,5]">
    {{ star <= event.rating ? '★' : '☆' }}
  </span>
</div>


    <a [href]="event.link" target="_blank">Open Ticket</a>

    <button (click)="share(event)">Share</button>

  </div>
</div>
