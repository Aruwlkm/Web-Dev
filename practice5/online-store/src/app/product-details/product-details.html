<div class="card">

  <img [src]="product.image" width="200"/>

  <h3>{{ product.name }}</h3>
  <p>{{ product.price }} ₸</p>
  <p>⭐ {{ product.rating }}</p>

  <button (click)="onToggleFavorite()">
    {{ product.isFavorite ? '⭐ In Favorites' : '⭐ Add to Favorites' }}
  </button>

  <button (click)="onDelete()">
    Delete
  </button>

</div>
