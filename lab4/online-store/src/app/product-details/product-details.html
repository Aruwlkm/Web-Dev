<div *ngIf="product" class="details">

  <img [src]="product.image" width="400" />

  <h2>{{ product.name }}</h2>
  <p>Price: {{ product.price }} ₸</p>
  <p>⭐ {{ product.rating }}</p>
  <p style="white-space: pre-line">
  {{ product.description }}
</p>

  <a [href]="product.link" target="_blank">
    Open in Kaspi
  </a>

</div>
